<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Admin : Add</title>
  <link rel="stylesheet" href="" th:href="@{/css/Add_Admin.css}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .addAdmin {
      background: rgba(0, 0, 0, 0.6);
      padding: 35px 45px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      color: white;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .addAdmin h3 {
      margin-bottom: 20px;
      color: #ff5252;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 70%;
      padding: 10px;
      margin-top: 15px;
      margin-left:-90px;
      background: linear-gradient(90deg, #ff1744, #ff8a65);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff5252, #ff1744);
    }

    a {
      position: absolute;
      top: 25px;
      left: 25px;
      text-decoration: none;
      background-color: #222;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.3s;
    }

    a:hover {
      background-color: #ff5252;
      color: #000;
    }
  </style>
</head>

<body>
  <a href="/admin/services">Back</a>
  <div class="addAdmin">
    <h3>ADD NEW ADMIN / PARTNER</h3>
    <form action="" th:action="@{/addingAdmin}" method="post">
      <input type="text" name="adminName" placeholder="Enter name..." class="adminName" minlength="2" required><br />
      <input type="email" name="adminEmail" placeholder="Enter email..." class="adminEmail" required><br />
      <input type="tel" name="adminNumber" placeholder="Enter 10-digit mobile number..." class="adminNumber"
        pattern="[0-9]{10}" required /><br />
      <input type="hidden" name="adminPassword" value="1234" />
      <button type="submit">Add Admin</button>
    </form>
  </div>
</body>

</html>
