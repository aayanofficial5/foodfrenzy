<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Update User</title>
  <link rel="stylesheet" href="" th:href="@{/css/Update_User.css}" />
</head>

<body>
  <a href="/admin/services">Back</a>

  <div class="updateUser">
    <h3>UPDATE EXISTING USER / CUSTOMER</h3>

    <form action="" th:action="@{'/updatingUser/' + ${user.u_id}}" th:object="${user}" method="post">
      <input type="hidden" name="u_id" th:value="${user.u_id}" />

      <label for="uname">User Name :</label>
      <input type="text" id="uname" name="uname" placeholder="Enter user name..." 
        th:value="${user.uname}" required /><br />

      <label for="uemail">User Email :</label>
      <input type="email" id="uemail" name="uemail" placeholder="Enter email..." 
        th:value="${user.uemail}" required /><br />

      <label for="unumber">User Number :</label>
      <input type="tel" id="unumber" name="unumber" placeholder="Enter 10-digit mobile number..." 
        th:value="${user.unumber}" pattern="[0-9]{10}" required /><br />

      <button type="submit">Update User</button>
    </form>
  </div>
</body>

</html>
