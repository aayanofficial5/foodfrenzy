<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Admin : Update</title>
  <link rel="stylesheet" href="" th:href="@{/css/Update_Admin.css}" />
</head>

<body>
  <a href="/admin/services">Back</a>

  <div class="updateAdmin">
    <h3>UPDATE EXISTING ADMIN / PARTNER DETAILS</h3>

    <form action="" th:action="@{'/updatingAdmin/' + ${admin.adminId}}" th:object="${admin}" method="post">
      <input type="hidden" name="adminId" th:value="${admin.adminId}" />

      <input type="text" name="adminName" placeholder="Enter name..." th:value="${admin.adminName}"
        class="adminName" minlength="2" required><br />

      <input type="email" name="adminEmail" placeholder="Enter email..." th:value="${admin.adminEmail}"
        class="adminEmail" required><br />

      <input type="tel" name="adminNumber" placeholder="Enter 10-digit mobile number..."
        th:value="${admin.adminNumber}" class="adminNumber" pattern="[0-9]{10}" required /><br />

      <button type="submit">Update Admin</button>
    </form>
  </div>
</body>

</html>
