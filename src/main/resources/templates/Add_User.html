<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Add User</title>
  <link rel="stylesheet" href="" th:href="@{/css/Add_User.css}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1551782450-a2132b4ba21d') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .addUser {
      background: rgba(0, 0, 0, 0.6);
      padding: 35px 45px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      color: white;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .addUser h3 {
      margin-bottom: 20px;
      color: #ff4081;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 500;
      color: #f8bbd0;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 70%;
      padding: 10px;
      margin-top: 15px;
      margin-left:-90px;
      background: linear-gradient(90deg, #f50057, #ff80ab);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff4081, #f50057);
    }

    a {
      position: absolute;
      top: 25px;
      left: 25px;
      text-decoration: none;
      background-color: #222;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.3s;
    }

    a:hover {
      background-color: #f50057;
      color: #000;
    }
  </style>
</head>

<body>
  <a href="/admin/services">Back</a>
  <div class="addUser">
    <h3>ADD NEW USER / CUSTOMER</h3>
    <form action="" th:action="@{/addingUser}" method="post">
      <label for="name">User Name :</label>
      <input type="text" name="uname" placeholder="Enter user name..." required />

      <label for="email">User Email :</label>
      <input type="email" name="uemail" placeholder="Enter email..." required />

      <label for="telephone">User Number :</label>
      <input type="tel" name="unumber" placeholder="Enter 10-digit mobile number..." pattern="[0-9]{10}" required />

      <input type="hidden" name="upassword" value="2330" />
      <button type="submit">Add User</button>
    </form>
  </div>
</body>

</html>
