<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <link rel="stylesheet" href="" th:href="@{/css/Add_Product.css}" />
</head>

<body>
  <a href="/admin/services">Back</a>
  <div class="addProducts">
    <h3>ADD NEW PRODUCT</h3>
    <form action="" th:action="@{/addingProduct}" method="post">
      <input type="text" name="pname" placeholder="Enter Product Name..." required /><br />
      <input type="text" name="pprice" placeholder="Enter Product Price..." required /><br />
      <textarea name="pdescription" cols="15" rows="2" placeholder="Enter Product Description..." required></textarea><br />
      <button type="submit">Add Product</button>
    </form>
  </div>
</body>

</html>
